<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        .verde {
            color: green;
        }
        .vermelho {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é <strong> ${vel} Km/h</strong></p>`
            if(vel>60){
                res.innerHTML += `<p class="vermelho">Você foi <strong>multado!</strong></p>`
            } else {
                res.innerHTML += `<p class="verde">Você está dentro do limite de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre usando o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
