<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>Verificar pais de origem</h1>
    País de Origem:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="origem()">
    <div id="res"></div>
    <script>
        function origem(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p>`
            if(pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
