        body {
            font: normal 20pt Arial;

<body>
    

    <script>
        var nome = window.prompt('qual é seu nome')
        document.write(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras. <br>`)
        document.write(`Olá <strong>${nome}</strong> seu nome em maiuscula ${nome.toUpperCase()}. <br>`)
        document.write(`Olá <strong>${nome}</strong> seu nome em minuscula ${nome.toLowerCase()}. <br> `)


        // preciso revisar isso
        
        var salario = Number(window.prompt('qual é seu salario ?'))
        let idi= salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})
        document.write(`Olá <strong>${nome}</strong> seu salario é ${idi}. `)
    </script>
</body>
